<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<title>Meus pacientes</title>
		<link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>

	<div class="ui pointing menu ui margem">
		<div class="ui container">
			<a class="active item">
				Projeto IMC
			</a>
		</div>
	</div>

	<main>
		<section class="ui container margem">
			<h2>Meus pacientes</h2>
			<div class="ui transparent icon input">
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Filtrar nome aqui...">
				<i class="search link icon"></i>
			</div>
			<table class="ui red table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Peso(kg)</th>
						<th>Altura(m)</th>
						<th>Gordura Corporal(%)</th>
						<th>IMC</th>
					</tr>
				</thead>
				<tbody id="tabela-pacientes">
					<tr class="paciente" id="primeiro-paciente">
						<td class="info-nome">Paulo</td>
						<td class="info-peso">100</td>
						<td class="info-altura">2.00</td>
						<td class="info-gordura">10</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente" >
						<td class="info-nome">Jo√£o</td>
						<td class="info-peso">80</td>
						<td class="info-altura">1.72</td>
						<td class="info-gordura">40</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente" >
						<td class="info-nome">Erica</td>
						<td class="info-peso">54</td>
						<td class="info-altura">1.64</td>
						<td class="info-gordura">14</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">Douglas</td>
						<td class="info-peso">85</td>
						<td class="info-altura">1.73</td>
						<td class="info-gordura">24</td>
						<td class="info-imc">0</td>
					</tr>
					<tr class="paciente" >
						<td class="info-nome">Tatiana</td>
						<td class="info-peso">46</td>
						<td class="info-altura">1.55</td>
						<td class="info-gordura">19</td>
						<td class="info-imc">0</td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>

	<section class="ui container margem">
		<h2 id="titulo-form">Adicionar novo paciente</h2>
		<ul id="mensagens-erro"></ul>
		<form class="ui form" id="form-adiciona">
			<div class="field">
				<label>Nome</label>
				<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
			</div>
			<div class="fields">
				<div class="four wide field">
					<label>Peso</label>
					<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
				</div>
				<div class="four wide field">
					<label>Altura</label>
					<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
				</div>
				<div class="field">
					<label>% de Gordura</label>
					<input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
				</div>
			</div>
			<button type="submit" id="adicionar-paciente" class="ui button">Adicionar</button>
		</form>
	</section>

	<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	<script src="js/calcula-imc.js" ></script>
	<script src="js/form.js" ></script>
	<script src="js/remover-paciente.js" ></script>
	<script src="js/filtra.js" ></script>
	<script src="js/buscar-paciente.js" ></script>
	<script src="semantic/semantic.min.js"></script>
	<script>
		window.alert("Duplo clique para remover Pacientes...");	
	</script>
	</body>
</html>
